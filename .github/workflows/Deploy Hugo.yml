mkdir -p .github/workflows
cat > .github/workflows/hugo.yaml << 'EOF'
name: Deploy Hugo site to Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true
      - name: Build
        run: hugo --minify
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./public
EOF
git add .github/workflows/hugo.yaml
git commit -m "Add GitHub Actions for Hugo"
git push
